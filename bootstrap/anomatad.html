<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Buttons</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles for the buttons */
    .animated-button {
      position: relative;
      overflow: hidden;
    }

    .animated-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
      z-index: 0;
      transform: translate(-50%, -50%);
    }

    .animated-button:hover::after {
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
    }

    .animated-button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary animated-button">
        <span>Button 1</span>
      </button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-success animated-button">
        <span>Button 2</span>
      </button>
    </div>
  </div>
</div>

</body>
</html>
