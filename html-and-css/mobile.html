<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button-1 {
        background-color: rgba(0, 255, 242, 0.953);
        width: 5%;
        height: 5%;
        padding: 10px;
        color: white;
      }
      .button-2 {
        width: 5%;
        height: 5%;
        padding: 10px;
      }
      .button-3 {
        border-color: rgb(0, 255, 255);
        padding: 10px;
        width: 5%;
        height: 5%;
        border-radius: 10px;
      }
      .button-4 {
        background-color: aqua;
        padding: 10px;
        border-radius: 10px;
        width: 5%;
        height: 5%;
      }
      .button-4:hover{
        background-color: blue;
      }
      .button-5 {
        background-image: url(./deer-1367217_640.jpg);
        padding: 10px;
        height: 5%;
        width: 5%;
        background-position: center;
        border-radius: 10px;
        background-size: cover;
      }
      .btn {
    display: inline-block;
    padding: 5px 5px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #2980b9;
  }

  /* Additional animation */
  .btn.animated {
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.05);
    }
  }
    </style>
  </head>
  <body>
    <button class="button-1">AHADI</button>
    <button class="button-2">AHADI</button>
    <button class="button-3">AHADI</button>
    <button class="button-4">AHADI</button>
    <button class="button-5">AHADI</button>
    <a href="#" class="btn animated">AHADI</a>
  </body>
</html>
